<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LGPD Game</title>

  <style>
    @font-face {
        font-family: 'OldSchoolAdventures';
        src: url('assets/fonts/Minecraftia-Regular.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: 'OldSchoolAdventures', sans-serif;
      text-rendering: optimizeLegibility;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="phaser.js"></script>
  <script src="MainMenu.js"></script>
  <script src="ChooseRole.js"></script>
  <script src="Conversation.js"></script>
  <script src="Cenainicial.js"></script>
  <script src="Gameinicial.js"></script>
  <script src="game.js"></script>

  <!-- Janela do celular com iframe -->
  <div id="phoneOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center;">
      <div style="width: 80%; height: 80%; background: white; border-radius: 10px; position: relative;">
          <iframe id="phoneIframe" src="10-mandamentos/index.html" style="width: 100%; height: 100%; border: none;"></iframe>
          <button onclick="closePhone()" style="position: absolute; top: 10px; right: 10px; background: red; color: white; border: none; padding: 10px; cursor: pointer;">Fechar</button>
      </div>
  </div>

  <script>
      function openPhone() {
          document.getElementById("phoneOverlay").style.display = "flex";
      }

      function closePhone() {
          document.getElementById("phoneOverlay").style.display = "none";
      }
  </script>
</body>

</html>
